<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="The best hotel in the world">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="CSS/style.css">

    <title>BMCC Contact Us</title>
</head>

<body>
    <div id="header">
        <div id="navbar">
            <div class="container">
                <h1 class="logo "><a href="home.html"> BMCC Hotel</a></h1>

                <ul>
                    <li> <a href="home.html"> Home</a></li>
                    <li> <a href="about.html"> About</a></li>
                    <li> <a href="contact.html" class="active"> Contact</a></li>
                </ul>
            </div>
        </div>

    </div>


    <div id="contact-form">
        <div class="container">
            <H1><span class="text-primary">Contact</span> Us</H1>
            <p>Submit the form below and we'll get back to you:</p>

            <form action="process.php" method="POST">
                <div class="form-control">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-control">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>


            </form>
        </div>


    </div>


    <div id="features" class="bg-dark">

        <div class="box">
            <i class="fas fa-hotel fa-3x"></i>
            <h3> Location</h3>
            <p>BMCC Campus NYC</p>
        </div>

        <div class="box">
            <i class="fas fa-phone fa-3x"></i>
            <h3> Phone Number</h3>
            <p>(212) 411-1111</p>
        </div>

        <div class="box">
            <i class="fas fa-envelope fa-3x"></i>
            <h3> Email Address</h3>
            <p>frontdesk@hotelbmcc.co</p>
        </div>



        <div id="footer">
            <p> BMCC Hotel &copy; 2019, All Rights Reserved</p>
        </div>
